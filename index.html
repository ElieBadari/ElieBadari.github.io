<!DOCTYPE html>
<html lang="en-US">
    <head>

        <meta charset="utf-8" />

    <body>
            <div class = "section0">
                <header class = "section0-style"><h1>Follow Up Survey</h1></header>
            </div>  
            <div class = "section1">
                <table class="table-style">
                    <tr>
                        <td class ="t-r1-style"> <h3>When did you use our service?</h3> </td>
                        <td class ="t-r1-style"> <h3>Name of product or service</h3> </td>
                    </tr>
                    <tr>
                        <td class = "t-r2-style"><input class = "t1r2-input-style" type="date"></td>
                        <td class = "t-r2-style"><input class = "t1r2-input-style" type="text"></td>
                        
                    </tr>
                    <tr>
                        <td class = "why">Date</td>
                    </tr>

                </table>

            </div>
            <div class = "section2">
                <table class="table-style">
                    <tr>
                        <td class ="t-r1-style"> <h3>Overall, how satisfied are you with the product or service?</h3> </td>
                    </tr>
                    <tr>
                        <td class ="t-r2-style">
                            <form class = "form-style">
                                <input class = "radio-style" type = "radio" name = "section2-radio" value = "Very Satisfied">
                                <label class = "radio-style">Very Satisfied</label>
                                </br>
                                <input class = "radio-style" type = "radio" name = "section2-radio" value = "Neutral">
                                <label class = "radio-style">Neutral</label>
                                </br>
                                <input class = "radio-style" type = "radio" name = "section2-radio" value = "Very Unsatisfied">
                                <label class = "radio-style">Very Unsatisfied</label>
                            </form>
                        </td>


                        <td class = "t-r2-style">
                            <form class = "form-style">
                                <input class = "radio-style" type = "radio" name = "section2-radio" value = "Satisfied">
                                <label class = "radio-style">Satisfied</label>
                                </br>
                                <input class = "radio-style" type = "radio" name = "section2-radio" value = "unsatisfied">
                                <label class = "radio-style">unsatisfied</label>
                                </br>
                                <input class = "radio-style" type = "radio" name = "section2-radio" value = "N/A">
                                <label class = "radio-style">N/A</label>
                            </form>
                        </td>
                        
                    </tr>

                </table>
            </div>  
            <div class = "section3">
                <table class="table-style">
                    <tr>
                        <td class ="t-r1-style"> <h3>Did our product or service meet your expectations?</h3> </td>
                        
                    </tr>
                    <tr>
                        <td class = "t-r2-style">
                            <input class = "radio-style" type = "radio" name = "section3-radio" value = "Yes">
                            <label>Yes</label>
                        </td>
                        <td class = "t-r2-style">
                            <input class = "radio-style" type = "radio" name = "section3-radio" value = "No">
                            <label>No</label>
                        </td>
                    </tr>
                   

                </table>
                
            </div>
